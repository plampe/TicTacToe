<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Three in Line</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Three in Line</h1>
    <div id="divLayer">
      <span id="player1"></span>
      <span id="player2"></span>
    </div>
    <div id="Board">
      <div class="Cell" id="0" title="0"></div>

      <div class="Cell" id="3" title="3"></div>

      <div class="Cell" id="5" title="5"></div>
      <div class="Cell" id="6" title="6"></div>
      <div class="Cell" id="7" title="7"></div>
      <div class="Cell" id="8" title="8"></div>
      <div class="Cell" id="9" title="9"></div>
      <div class="Cell" id="10" title="10"></div>
      <div class="Cell" id="11" title="11"></div>
      <div class="Cell" id="12" title="12"></div>
      <div class="Cell" id="13" title="13"></div>
      <div class="Cell" id="14" title="14"></div>
      <div class="Cell" id="15" title="15"></div>
      <div class="Cell" id="16" title="16"></div>
      <div class="Cell" id="17" itle="17"></div>
    </div>

    <div id="GameOver">
      <p id="txtGameOver"></p>
      <button id="restart" class="myButton" type="button" name="button">Try Again?</button>
    </div>



  <script src="script.js"></script>
  </body>
</html>
